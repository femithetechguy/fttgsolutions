<!DOCTYPE html>
<html>
<head>
  <script>
    // Redirect to index.html with the requested path as a query parameter
    var pathSegments = window.location.pathname.split('/').filter(p => p.length > 0);
    var path = pathSegments.length > 1 ? '/' + pathSegments.slice(1).join('/') : '/';
    sessionStorage.redirect = path;
    // Redirect to home page
    window.location.href = '/';
  </script>
</head>
<body>
</body>
</html>
