<!DOCTYPE html>
<html>
<head>
  <script>
    // Capture the requested path before redirect
    var pathname = window.location.pathname;
    console.log('404.html triggered for path:', pathname);
    
    // Store the path for the app to use
    if (pathname !== '/') {
      sessionStorage.setItem('redirect', pathname);
      console.log('Stored redirect path:', pathname);
    }
    
    // Redirect to home page
    window.location.href = '/';
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
